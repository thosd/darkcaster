 <!DOCTYPE html>
 <html ng-app="forecast-app">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>DARKCASTER WEATHER APP</title>
   <link rel="stylesheet" href="css/main.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
 </head>
 <body>

   <div ng-controller="HomeController">Weather Data
    <div>Latitude
      <input type="text" ng-model="newLatitude">
    </div>
    <div>Longitude
      <input type="text" ng-model="newLongitude">
    </div>
    <button ng-click='getWeatherURL(newLatitude, newLongitude)'>Get Weather</button>


   </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
 <script src="js/app.js"></script>
 <script src="js/controllers/home.controller.js"></script>
 </body>
 </html>
